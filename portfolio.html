<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Kyle Chriscoe - Portfolio</title>

    <!-- Import Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--Link custom css stylesheet-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!--Header Content-->
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <!--Main "Home Button" icon/link-->
        <a class="navbar-brand h1 text-white bg-custom px-1" href="index.html"
          >Kyle Chriscoe</a
        >

        <!--Menu item drop-down used when navigation items collapsed-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navigationItems"
          aria-controls="navigationItems"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navigation items linking to all portfolio pages-->
        <div class="navbar-collapse collapse" id="navigationItems">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="portfolio.html"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>

          <div class="row m-2 py-2">
            <!--Individual project placeholders-->
            <div class="col-md-6">
              <a
                href="https://github.com/Udunomancer/Advent-of-Code"
                target="_blank"
                ><img
                  src="assets/images/advent-of-code.png"
                  alt="Advent of Code"
                  class="img-fluid mb-3"
                />
              </a>
            </div>
            <div class="col-md-6">
              <a
                href="https://github.com/Udunomancer/gt-ft-horiseon-refactor"
                target="_blank"
              >
                <img
                  src="assets/images/horiseon-refactor.png"
                  alt="Horiseon Refactor"
                  class="img-fluid mb-3"
                />
              </a>
            </div>
          </div>
          <div class="row m-2 py-2">
            <div class="col-md-6">
              <a
                href="https://github.com/Udunomancer/gt-ft-password-generator"
                target="_blank"

                <img
                  src="assets/images/password-generator.png"
                  alt="Password Generator"
                  class="img-fluid mb-3"
                />

            </div>
            <div class="col-md-6">
              <a
                href="https://github.com/Udunomancer/prework-about-me"
                target="_blank"
              >
                <img
                  src="assets/images/prework-about-me.png"
                  alt="About Me Page"
                  class="img-fluid mb-3"
                />
              </a>
            </div>
          </div>
          <div class="row m-2 py-2">
            <div class="col-md-6">
              <a href="https://github.com/Udunomancer/htmlbio" target="_blank">
                <img
                  src="assets/images/practice-bio.png"
                  alt="Practice Biography"
                  class="img-fluid mb-3"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer class="footer border-top">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <span class="text-muted">&#169; Copyright</span>
          </div>
        </div>
      </div>
    </footer>

    <!--Bootstrap JavaScript-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"

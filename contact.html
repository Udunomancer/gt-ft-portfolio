<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Kyle Chriscoe - Contact</title>

    <!--Import Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--Link custom css stylesheet-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!--Header Content-->
    <header class="mb-4">
      <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
        <!--Main "Home Button" icon/link-->
        <a class="navbar-brand h1 text-white bg-custom px-1" href="index.html"
          >Kyle Chriscoe</a
        >

        <!--Menu item drop-down used when navigation items collapsed-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navigationItems"
          aria-controls="navigationItems"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navigation items linking to all portfolio pages-->
        <div class="navbar-collapse collapse" id="navigationItems">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="contact.html"
                >Contact <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Main page content-->
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-9 bg-white py-3 mx-2">
          <!--Section header-->
          <div class="row mx-2">
            <div class="col-sm-12">
              <h1 class="border-bottom py-3"><strong>Contact</strong></h1>
            </div>
          </div>

          <!--Section content-->
          <div class="row m-2 py-2">
            <div class="col-sm-10">
              <!--Form for Contact Me submission-->
              <form>
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="inputMessage">Message</label>
                  <textarea
                    class="form-control"
                    id="inputMessage"
                    placeholder="Message"
                    rows="3"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary text-white bg-custom rounded-0"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer class="footer border-top">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <span class="text-muted">&#169; Copyright</span>
          </div>
        </div>
      </div>
    </footer>

    <!--Bootstrap JavaScript-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
